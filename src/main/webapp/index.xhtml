<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:my="http://java.sun.com/jsf/composite/components">
    <ui:define name="content">
    
        <h:outputStylesheet name="app.css" library="css"/>
        
        <h:form id="form">
                 <h:panelGrid columns="3">
                              <h:commandButton value="Invoke listener method">
                              		<a4j:actionListener listener="#{actionListenerBean.handleActionMethod}"/>
                              		<f:ajax render="messages"/>
                              </h:commandButton>
                              
                              <h:commandButton value="Invoke listener by type">
                              	     <a4j:actionListener type="rt.beans.ActionListenerBean$ActionListenerImpl"/>                 
                              	     <f:ajax render="messages"/>             
                              </h:commandButton>               
                              
                              <h:commandButton value="Invoke listener by binding">                 
                              		<a4j:actionListener binding="#{actionListenerBean.actionListener}"/>                 
                              		<f:ajax render="messages"/>             
                              </h:commandButton>           
                </h:panelGrid>           
                
                <fieldset>             
                	<legend>Messages</legend>
                    <h:messages id="messages"/>         
                </fieldset>       
        </h:form>
        
        
        	<ui:include src="/togglePanel/samples/wizard-sample.xhtml" />
        
        
         
    </ui:define>
</ui:composition>
